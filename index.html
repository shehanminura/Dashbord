<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#spending">Spending line graph</a>
        <a href="#list">transactions list</a>
        
      </div>
      
      <div class="content" id="home">
       <div> <center><h1 style="padding: 2%;">Personal Budget Tracker</h1></center>
        </div>
        <div class="container">
            <div class="row">
              <div class="col" style="border-radius: 5%; background-color: rgb(162, 162, 162);" id="incomebox" >
              
            </div>
              <div class="col">
                <div>
                       <center><div> <canvas id="myChart" style="width:100%;max-width:600px"></canvas></div></center>
                     </div>
                </div>
                
              <div class="w-100"></div>
              <div class="col">
                <center><h4 style="margin: 6%;" id="spending">Monthly spending line graph</h4></center>
                <canvas id="bmyChart" style="width:100%;max-width:600px"></canvas>
            </div>
              <div class="col">
                <center><h4 style="margin: 6%;">Savings goals progress</h4></center>
                <canvas id="tmyChart" style="width:100%;max-width:600px"></canvas>
              </div>
              
            </div>
          </div>


          <div class="container" id="list">
            <div class="row">
                <center><h4 style="margin: 3%;">Recent transactions list</h4></center>
              <div class="col" style="background-color: beige; padding: 3%; border-radius: 5%;" >
                <form>
                    <div class="form-row" >
                      <div class="form-group col-md-6">
                        <label >Entertainment</label>
                        <input type="text" class="form-control" id="Entertainmentform" placeholder="Entertainment">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Food</label>
                        <input type="text" class="form-control" id="Foodform" placeholder="Food">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Health</label>
                        <input type="text" class="form-control" id="Healthform" placeholder="Health">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Transportation</label>
                        <input type="text" class="form-control" id="Transportationform" placeholder="Transportation">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Other</label>
                        <input type="text" class="form-control" id="Otherform" placeholder="Other">
                      </div>
                      <div class="form-group col-md-6">
                        <label>income</label>
                        <input type="text" class="form-control" id="incomeform" placeholder="income">
                      </div>
                      <div class="form-group col-md-6">
                        <label>saveing</label>
                        <input type="text" class="form-control" id="saveingform" placeholder="saveing"> 
                      </div>
                      <button type="text" class="btn btn btn-success" style="margin-top: 2%;" onclick="addfrom()">Submit</button>
                    </div>
                  </form> 
              </div>
              <div class="col">
              
              </div>
            </div>












          <div class="container">
            <div class="row">
                <center><h4 style="margin: 2%;">Recent transactions list</h4></center>
              <div class="col">
           
                  <ul class="list-group" id="uList">

                    </ul>
              </div>
              














              <div class="col">
                <div class="col">
                    <input type="text" class="form-control mt-5 p-2" id="txtTask" placeholder="Description">
                    <input type="text" class="form-control mt-5 p-2" id="txtamount" placeholder="Amount">
                </div>
                
                <input type="button" value="Add Task" class="btn btn-success p-3 m-3 fw-bolder" id="btnAddTask">
            </div>
            
            </div>
              </div>
            </div>
          
        
      



      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
